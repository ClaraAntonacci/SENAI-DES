<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checklist Backend – Supermercado</title>
  <link rel = "stylesheet" href="style.css">

</head>
<body>

  <h1>Checklist Backend – Supermercado</h1>
  <section>
    <h2>Clientes – CRUD</h2>
    <div class="item">
      <input type="checkbox">
      <label>Crie a rota para listar todos os clientes do banco.</label>
    </div>
    <div class="item">
      <input type="checkbox">
      <label>Crie a rota para buscar um cliente específico.</label>
    </div>
    <div class="item">
      <input type="checkbox">
      <label>Crie a rota para cadastrar novos clientes.</label>
    </div>
    <div class="item">
      <input type="checkbox">
      <label>Crie a rota para atualizar dados do cliente.</label>
    </div>
    <div class="item">
      <input type="checkbox">
      <label>Crie a rota para excluir um cliente.</label>
    </div>
  </section>

  <section>
    <h2>Produtos – CRUD</h2>
    <div class="item">
      <input type="checkbox">
      <label>Crie a rota para listar todos os produtos.</label>
    </div>
    <div class="item">
      <input type="checkbox">
      <label>Crie a rota para buscar um produto específico.</label>
    </div>
    <div class="item">
      <input type="checkbox">
      <label>Crie a rota para cadastrar novos produtos.</label>
    </div>
    <div class="item">
      <input type="checkbox">
      <label>Crie a rota para atualizar informações de um produto.</label>
    </div>
    <div class="item">
      <input type="checkbox">
      <label>Crie a rota para excluir um produto do sistema.</label>
    </div>
  </section>

    <section>
    <h2>Vendas – CRUD</h2>
    <div class="item"><input type="checkbox"><label>Crie a rota para listar todas as vendas realizadas.</label></div>
    <div class="item"><input type="checkbox"><label>Crie a rota para buscar uma venda específica.</label></div>
    <div class="item"><input type="checkbox"><label>Crie a rota para registrar uma nova venda</label></div>
    <div class="item"><input type="checkbox"><label>Crie a rota para atualizar dados da venda </label></div>
    <div class="item"><input type="checkbox"><label>Crie a rota para excluir uma venda do sistema.</label></div>
    <div class="item"><input type="checkbox"><label>Garanta que ao registrar uma venda a quantidade de produtos seja atualizada no estoque.</label></div>
    <div class="item"><input type="checkbox"><label>Valide se o cliente(cpf) e o produto(quantidade > 0) informados existem antes de inserir a venda.</label></div>
  </section>

   <section>
    <h2>Categoria – CRUD</h2>
    <div class="item">
      <input type="checkbox">
      <label>Crie a rota para listar todas as categorias</label>
    </div>
   </section>


  <section>
    <h2> Desafios Extras</h2>
    <div class="item desafio">
      <input type="checkbox">
      <label>Crie uma rota que retorne o <strong>valor total da compra</strong></label>
    </div>
     <div class="item desafio">
      <input type="checkbox">
      <label>Inserir uma nova categoria chamada 'Bebidas Alcoólicas'.</label>
    </div>
    <div class="item desafio">
      <input type="checkbox">
      <label>Listar todas as categorias por <strong>ordem alfabetica</strong>
    </label>
    </div>

    

  </section>

</body>
</html>
